<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">


        
        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div>
                <h3 style="text-align:center;font-size: 3rem;">TSA TWEETS</h3>
            </div>
            <h:form id="form">
                <p:dataScroller id="dark" style="background-color: gray !important" value="#{twitterApi.getTweets()}" var="tweet" chunkSize="10">
                    <h:panelGrid columns="2" style="width:100%;" columnClasses="logo,detail">
                        <img style="width:50px;height:50px;margin-left: 25px;margin-right: 25px;" src="#{tweet.getUser().getProfileImageURL()}" /> 
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText  value="#{tweet.text}"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                    <hr />
                </p:dataScroller>
            </h:form>

        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
