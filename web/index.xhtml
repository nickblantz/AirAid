<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <!-- 
            =================================================================================
            This Image Slider is adapted from http://www.menucool.com/javascript-image-slider 
            It uses the following files:
                - js-image-slider.css
                - js-image-slider.js
                - bullet.png

            The following references are included in the siteTemplate.xhtml file:
                <h:outputStylesheet library="css" name="js-image-slider.css" />
                <h:outputScript name="js/js-image-slider.js" />
            =================================================================================
            -->
            <div align="center">
                <p:imageSwitch speed="5000" effect="fade" style="text-align:center">
                    <ui:repeat value="#{sliderController.getSliderImages()}" var="image">
                        <p:graphicImage id="imageSlider" value="/resources/images/imageSliderPhotos/#{image}" />
                    </ui:repeat>
                </p:imageSwitch>                
            </div>
            <br /><br /><br />
            <div align="center">

                <!-- 
                ==============================================
                Show "Questionnaire" page if user is signed in 
                ==============================================
                -->
                <c:if test="#{userController.isLoggedIn() == true}">
                    <p:button outcome="/userTicket/Create" 
                              value="Take Survey" icon="fas fa-pencil-alt"  />
                </c:if>

                <!-- 
                ===========================================
                Show "Sign In" page if no user is signed in 
                ===========================================
                -->
                <c:if test="#{userController.isLoggedIn() == false}">
                    <p:button outcome="/SignIn" value="Take Survey" icon="fas fa-pencil-alt"  />
                </c:if>
            </div>

        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
