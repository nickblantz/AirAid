<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <!-- 
        ==========================================================
        |  Clicking the VIEW button displays this Dialog window  |
        |  for the user to view the selected ticket's data.       |
        ==========================================================
        -->
        <p:dialog id="TicketViewDlg" widgetVar="TicketViewDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="#{bundle.ViewTicketTitle}">

            <h:form id="TicketViewForm" class="ui-datatable-data">
                
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2" 
                                 rendered="#{ticketController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewTicketLabel_title}"/>
                        <h:outputText value="#{ticketController.selected.title}"/>
                        
                        <h:outputLabel value="#{bundle.ViewTicketLabel_youtubeTrailerId}" />
                        <h:outputText value="#{ticketController.selected.youtubeTrailerId}"/>

                        <h:outputText value="#{bundle.ViewTicketLabel_genres}"/>
                        <h:outputText value="#{ticketController.selected.genres}"/>

                        <h:outputText value="#{bundle.ViewTicketLabel_releaseDate}"/>
                        <h:outputText value="#{ticketController.selected.releaseDate}">
                            <!-- 
                            Date is stored in the database in the format YYYY-MM-DD so that it is sortable.
                            For display purposes, we convert the database format to MM/DD/YYYY.
                            -->
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewTicketLabel_director}"/>
                        <h:outputText value="#{ticketController.selected.director}"/>

                        <h:outputText value="#{bundle.ViewTicketLabel_stars}"/>
                        <h:outputText value="#{ticketController.selected.stars}"/>

                        <h:outputText value="MPAA Rating:"/>
                        <h:outputText value="#{ticketController.selected.filmRating}"/>

                        <h:outputText value="Percent Liked:"/>
                        <h:outputText value="#{ticketController.selected.percentLiked}"/>
                    </p:panelGrid>
                </h:panelGroup>
                
                <h:panelGroup>
                    <br />
                    <div align="center">
                        <!-- CLOSE button -->
                        <p:commandButton value="#{bundle.Close}" onclick="PF('TicketViewDialog').hide()" 
                                         icon="fas fa-window-close"/>
                    </div>
                </h:panelGroup>
                
            </h:form>

        </p:dialog>
    </ui:composition>
</html>
