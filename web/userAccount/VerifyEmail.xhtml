<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Verify"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center" style="width:70%; margin:0 auto;">

                <h1>Sign In</h1>
                <br />

                <h:form>
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2">

                        <h:outputLabel value="Verification Pin:" for="username" />
                        <p:inputText id="pin" value="#{loginManager.pin}" required="true" class="inputTextField"
                                     requiredMessage="The Verification Pin is Required to login" label="Username" >
                        </p:inputText>

                    </p:panelGrid>

                    <br/>
                    <br/>
                    <!--
                    ================================
                    |         SIGN IN Button       |
                    ================================
                    -->
                    <p:commandButton id="verify" value="Verify" action="#{loginManager.verify(loginManager.username)}" 
                                     ajax="false" icon="fas fa-sign-in-alt" />
                    &nbsp;
                    
                    &nbsp;
                    <!--
                    ================================
                    |         CANCEL Button        |
                    ================================
                    -->
                    <p:button outcome="/index" value="Cancel" icon="fas fa-ban"  />
                </h:form>

            </div>
            <br/><br/><br/>
        </ui:define>
    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
