<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserTicketViewDlg" widgetVar="UserTicketViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserTicketTitle}">
            <h:form id="UserTicketViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userTicketController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserTicketLabel_id}"/>
                        <h:outputText value="#{userTicketController.selected.id}" title="#{bundle.ViewUserTicketTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUserTicketLabel_flightDatetime}"/>
                        <h:outputText value="#{userTicketController.selected.flightDatetime}" title="#{bundle.ViewUserTicketTitle_flightDatetime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUserTicketLabel_flightId}"/>
                        <h:outputText value="#{userTicketController.selected.flightId}" title="#{bundle.ViewUserTicketTitle_flightId}"/>
                        <h:outputText value="#{bundle.ViewUserTicketLabel_sourceAirport}"/>
                        <h:outputText value="#{userTicketController.selected.sourceAirport}" title="#{bundle.ViewUserTicketTitle_sourceAirport}"/>
                        <h:outputText value="#{bundle.ViewUserTicketLabel_destinationAirport}"/>
                        <h:outputText value="#{userTicketController.selected.destinationAirport}" title="#{bundle.ViewUserTicketTitle_destinationAirport}"/>
                        <h:outputText value="#{bundle.ViewUserTicketLabel_price}"/>
                        <h:outputText value="#{userTicketController.selected.price}" title="#{bundle.ViewUserTicketTitle_price}"/>
                        <h:outputText value="#{bundle.ViewUserTicketLabel_userId}"/>
                        <h:outputText value="#{userTicketController.selected.userId}" title="#{bundle.ViewUserTicketTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserTicketViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
