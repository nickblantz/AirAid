<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserTicketCreateDlg" widgetVar="UserTicketCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTicketTitle}">
            <h:form id="UserTicketCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userTicketController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserTicketLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userTicketController.selected.id}" title="#{bundle.CreateUserTicketTitle_id}" required="true" requiredMessage="#{bundle.CreateUserTicketRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUserTicketLabel_flightDatetime}" for="flightDatetime" />
                        <p:calendar id="flightDatetime" pattern="MM/dd/yyyy HH:mm:ss" value="#{userTicketController.selected.flightDatetime}" title="#{bundle.EditUserTicketTitle_flightDatetime}" required="true" requiredMessage="#{bundle.EditUserTicketRequiredMessage_flightDatetime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUserTicketLabel_flightId}" for="flightId" />
                        <p:inputText id="flightId" value="#{userTicketController.selected.flightId}" title="#{bundle.CreateUserTicketTitle_flightId}" required="true" requiredMessage="#{bundle.CreateUserTicketRequiredMessage_flightId}"/>
                        <p:outputLabel value="#{bundle.CreateUserTicketLabel_sourceAirport}" for="sourceAirport" />
                        <p:inputText id="sourceAirport" value="#{userTicketController.selected.sourceAirport}" title="#{bundle.CreateUserTicketTitle_sourceAirport}" required="true" requiredMessage="#{bundle.CreateUserTicketRequiredMessage_sourceAirport}"/>
                        <p:outputLabel value="#{bundle.CreateUserTicketLabel_destinationAirport}" for="destinationAirport" />
                        <p:inputText id="destinationAirport" value="#{userTicketController.selected.destinationAirport}" title="#{bundle.CreateUserTicketTitle_destinationAirport}" required="true" requiredMessage="#{bundle.CreateUserTicketRequiredMessage_destinationAirport}"/>
                        <p:outputLabel value="#{bundle.CreateUserTicketLabel_price}" for="price" />
                        <p:inputText id="price" value="#{userTicketController.selected.price}" title="#{bundle.CreateUserTicketTitle_price}" required="true" requiredMessage="#{bundle.CreateUserTicketRequiredMessage_price}"/>
                        <p:outputLabel value="#{bundle.CreateUserTicketLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userTicketController.selected.userId}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userTicketController.create}" value="#{bundle.Save}" update="display,:UserTicketListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserTicketCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserTicketCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
